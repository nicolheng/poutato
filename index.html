<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="style.css">
    </head>
    <body>
        <div class="d-flex flex-column">
            <div class="text-center mt-5">
                <img class="rounded-circle m-3 w-25" src="https://i.pinimg.com/564x/57/00/c0/5700c04197ee9a4372a35ef16eb78f4e.jpg">
            </div>
            <div class="text-center rounded-4 justify-content-center container-fluid ms-2 me-2 d-flex" style="background-color: #13315c;">
                <form class="form">
                    <div class="row mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" name="username">
                    </div>
                    <div class="row mb-3">
                        <label class="form-label" for="psw">Password</label>
                        <input class="form-control" type="password" name="psw">
                    </div>
                    <div class="text-center mb-3">
                        <button class="btn btn-primary mb-3 ps-5 pe-5" type="submit" name="submit" style="background-color: #e89e64;">Login</button>
                    </div>
                    
                </form>
            </div>
        </div>
        

    </body>
</html>
