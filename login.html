<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex flex-column">
            <div class="text-center mt-5">
                <img class="rounded-circle m-5 w-50" src="img/profile.jpg">
            </div>
            <div class="rounded-5 ms-3 me-3 d-flex flex-column" id="box">
                <form class="form">
                    <div class="row m-3">
                        <label class="form-label text-white">Username</label>
                        <input class="form-control" type="text" name="username">
                    </div>
                    <div class="row m-3">
                        <label class="form-label text-white">Password</label>
                        <input class="form-control" type="password" name="psw">
                    </div>
                    <div class="text-center">
                        <a class="btn btn-primary mb-3 ps-5 pe-5" type="button" name="submit" style="background-color: #e89e64;" href="index.html">Login</a>
                    </div>
                </form>
                <div class="m-1 ms-3 me-3 d-flex justify-content-between">
                    <div class="text-white">No Account? <a href="sign-up.html" style="color: #e89e64;text-decoration: none;">Sign Up</a></div>
                    <div class="text-white">
                        <a class="ms-1 me-1 text-white" style="text-decoration: none;">Help</a>
                        <a class="ms-1 me-1 text-white" style="text-decoration: none;">Privacy</a>
                        <a class="ms-1 me-1 text-white" style="text-decoration: none;">Terms</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
