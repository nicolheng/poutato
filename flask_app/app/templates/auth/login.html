<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    var messages = "{{ messages|safe}}";
                        alert(messages[0]);
                </script>
            {% endif %}
        {% endwith %}
    </head>
    <body>
        <div class="d-flex flex-column">
            <div class="text-center mt-5">
                <img class="rounded-circle m-5 w-50" src="{{ url_for('static', filename='img/profile.jpg') }}">
            </div>
            <div class="rounded-5 ms-3 me-3 d-flex flex-column" id="box">
                <form class="form" method="post">
                    <div class="row m-3">
                        <label class="form-label text-white">Email</label>
                        <input class="form-control" type="text" name="email">
                    </div>
                    <div class="row m-3">
                        <label class="form-label text-white">Password</label>
                        <input class="form-control" type="password" name="psw">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary mb-3 ps-5 pe-5" type="submit" name="submit" style="background-color: #e89e64;">Login</button>
                    </div>
                </form>
                <div class="m-1 ms-3 me-3 d-flex justify-content-between">
                    <div class="text-white">No Account? <a href="{{url_for('auth.signup')}}" style="color: #e89e64;text-decoration: none;">Sign Up</a></div>
                    <div class="text-white">
                        <a class="ms-1 me-1 text-white" style="text-decoration: none;">Help</a>
                        <a class="ms-1 me-1 text-white" style="text-decoration: none;">Privacy</a>
                        <a class="ms-1 me-1 text-white" style="text-decoration: none;">Terms</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
