<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="rounded-5 m-3 mt-4 d-flex flex-column" id="box">
            <a class="text-white mt-3 ms-3" href="{{ url_for('main.index') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
            </a>
            <div class="m-2 text-center">
                <div class="display-1 text-white text-bold">Profile</div>
            </div>
            <form class="form">
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Name</label>
                    <input class="form-control" type="text" name="name" disabled value="{{user.name}}">
                </div>
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Date of Birth</label>
                    <input class="form-control" type="text" name="dob" disabled value="{{user.dob}}">
                </div>
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Gender</label>
                    <select class="form-select" name="gender" disabled>
                        <option value="F" {% if user.gender=="F" %} selected {% endif %}>Female</option>
                        <option value="M" {% if user.gender=="M" %} selected {% endif %}>Male</option>
                    </select>
                </div>
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Email</label>
                    <input class="form-control" type="text" name="email" disabled value="{{user.email}}">
                </div>
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Contact Number</label>
                    <input class="form-control" type="text" name="contact"disabled value="{{user.contact}}">
                </div>
                <div class="row m-3">
                    <button class="col btn btn-secondary me-3 ps-5 pe-5" type="button" onclick="location.href('index.html')">Cancel</button>
                    <button class="col btn btn-primary ms-3 ps-5 pe-5" type="button" name="submit" style="background-color: #e89e64;" onclick="location.href('index.html')">Save</button>
                </div>
            </form>
            <hr class="border border-1 m-2 ms-3 me-3" style="color: #134074;">
            <a class="m-2 ms-3 me-3 fw-bold" >Change Password?</a>
            <hr class="border border-1 m-2 ms-3 me-3" style="color: #134074;">
            <a class="m-2 ms-3 me-3 mb-4 fw-bold" href="{{url_for('auth.logout')}}" style="color:#e89e64">Logout</a>
        </div>
        <nav class="navbar p-2 fixed-bottom border-top border-2 d-flex justify-content-center">
            <div class="m-1 me-2">
                <a > <!--href=" url_for('quiz.index') "-->
                    <div class="bg-white rounded-4 text-dark p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                            <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <div class="text-white text-center mt-1">Quiz</div>
                </a>
            </div>
            <div class="m-1 me-2">
                <a href="{{url_for('poutato.index')}}">
                    <div class="bg-white rounded-4 text-dark p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-joystick" viewBox="0 0 16 16">
                            <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2"/>
                            <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23"/>
                        </svg>
                    </div>
                    <div class="text-white text-center mt-1">Poutato</div>
                </a>
            </div>
            <div class="m-1 me-2">
                <a href="{{ url_for('main.index') }}">
                    <div class="bg-white rounded-4 text-dark p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                        </svg>
                    </div>
                    <div class="text-white text-center mt-1">Home</div>
                </a>
            </div>
            <div class="m-1 me-2">
                <a href="{{ url_for('forum.index') }}">
                    <div class="bg-white rounded-4 text-dark p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-mortarboard" viewBox="0 0 16 16">
                            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917zM8 8.46 1.758 5.965 8 3.052l6.242 2.913z"/>
                            <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46z"/>
                        </svg>
                    </div>
                    <div class="text-white text-center mt-1">Forum</div>
                </a>
            </div>
            <div class="m-1 me-2">
                <a href="{{url_for('main.profile')}}">
                    <div class="bg-white rounded-4 text-dark p-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                    </div>
                    <div class="text-white text-center mt-1">Profile</div>
                </a>
            </div>
        </nav>
    </body>
</html>
