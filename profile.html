<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="rounded-5 m-3 mt-4 d-flex flex-column" id="box">
            <a class="text-white mt-3 ms-3" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
            </a>
            <div class="m-2 text-center">
                <div class="display-1 text-white text-bold">Profile</div>
            </div>
            <form class="form">
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Name</label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Date of Birth</label>
                    <input class="form-control text-white" type="date" name="dob">
                </div>
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Gender</label>
                    <select class="form-select text-white" name="gender">
                        <option selected></option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                    </select>
                </div>
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Email</label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="row m-2 ms-3 me-3">
                    <label class="form-label text-white">Contact Number</label>
                    <input class="form-control" type="text" name="contact">
                </div>
                <div class="row m-3">
                    <button class="col btn btn-secondary me-3 ps-5 pe-5" type="button" onclick="location.href('index.html')">Cancel</button>
                    <button class="col btn btn-primary ms-3 ps-5 pe-5" type="button" name="submit" style="background-color: #e89e64;" onclick="location.href('index.html')">Save</button>
                </div>
            </form>
            <hr class="border border-1 m-2 ms-3 me-3" style="color: #134074;">
            <a class="m-2 ms-3 me-3 fw-bold" href="sign-up.html">Change Password?</a>
            <hr class="border border-1 m-2 ms-3 me-3" style="color: #134074;">
            <a class="m-2 ms-3 me-3 mb-4 fw-bold" href="login.html" style="color:#e89e64">Logout</a>
        </div>
    </body>
</html>
